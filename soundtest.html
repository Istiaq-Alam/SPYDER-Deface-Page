<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Auto Sound</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            text-align: center;
            padding: 50px;
        }
        /* Hide the audio element visually */
        audio {
            display: none;
        } 
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>The sound effect will play automatically after 1 second.</p>

    <!-- Add audio element -->
    <audio controls loop autoplay preload="auto">
        <source src="effect1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const bgSound = document.getElementById('bgSound');
        document.body.addEventListener('click', () => {
            bgSound.play();
        });
    </script>
    
</body>
</html>
