<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPYDER | HomePage</title>
    <link href="https://fonts.cdnfonts.com/css/hacked" rel="stylesheet">
    <style>
        body {
            background: black;
            color: limegreen;
            font-family: 'HACKED', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            text-shadow: 0px 0px 10px limegreen;
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0000, -2px -2px #0000ff; }
            50% { text-shadow: -2px 2px #00ff00, 2px -2px #ff00ff; }
            100% { text-shadow: 2px -2px #ffff00, -2px 2px #00ffff; }
        }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.giphy.com/media/12W5Sg2koWYnwA/giphy.gif');
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }
        .search-container {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            background: black;
            color: limegreen;
            border: 2px solid limegreen;
            font-size: 18px;
            text-align: center;
        }
        button {
            padding: 10px;
            background: limegreen;
            color: black;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="matrix"></div>
    <h1>HACKED BY SPYDER</h1>
    <p>Your System Is Under Our Control</p>
    <p>We Are <span>Legion</span>. We Do Not <span>Forgive</span>. We Do Not <span>Forget</span>.</p>
    <p>Expect Us...</p>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Search the Web">
        <button onclick="searchWeb()">Search</button>
    </div>
    
    <script>
        function searchWeb() {
            let query = document.getElementById("search").value;
            window.location.href = `https://www.google.com/search?q=${query}`;
        }
    </script>
</body>
</html>
